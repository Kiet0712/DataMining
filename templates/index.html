<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask a Question</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; }
    .option-row { margin-bottom: 0.5rem; }
    button { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Submit Your Question</h1>

  {% if message %}
    <p style="color: green;">{{ message }}</p>
  {% endif %}

  <form method="post" action="/submit_question/">
    <div>
      <label for="questionText">Question:</label><br />
      <input type="text" id="questionText" name="questionText" required style="width: 100%;" />
    </div>

    <div id="options-container">
      <div class="option-row">
        <input type="text" name="options" placeholder="Option 1" required style="width: 90%;" />
      </div>
    </div>

    <button type="button" onclick="addOption()">Add another option</button><br/>
    <button type="submit">Submit</button>
  </form>

  <script>
    let optionCount = 1;
    function addOption() {
      optionCount += 1;
      const container = document.getElementById('options-container');
      const div = document.createElement('div');
      div.className = 'option-row';
      div.innerHTML = `
        <input type="text" name="options" placeholder="Option ${optionCount}" required style="width: 90%;" />
      `;
      container.appendChild(div);
    }
  </script>
</body>
</html>
